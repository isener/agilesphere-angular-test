<form class="form-inline mb-5" novalidate (ngSubmit)="search()">
  <div class="form-group col-8 pl-0">
    <input class="form-control mt-3 col" [formControl]="cityCtrl" name="city" placeholder="City" type="text">
  </div>
  <button class="btn-search btn btn-primary mt-3 col-4" type="submit">Search</button>
</form>

<div class="alert alert-warning mb-5" role="alert" *ngIf="(error$| async) && cityCtrl.valid">{{error$ | async}}</div>
<div class="alert alert-warning mb-5" role="alert" *ngIf="cityCtrl.invalid && (cityCtrl.dirty || cityCtrl.touched) && cityCtrl.hasError('required')">
  Please fill out city
</div>
